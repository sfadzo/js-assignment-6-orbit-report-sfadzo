<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor="let listInfo of satellites">
        
        <td>{{listInfo.name}}</td>
        <td [class.warning]="listInfo.isSpaceDebris()">{{listInfo.type}}</td>
        <td>{{listInfo.operational}}</td>
        <td>{{listInfo.orbitType}}</td>
        <td>{{listInfo.launchDate}}</td>
    </tr>
</table>
